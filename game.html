<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
    <script src="scr/w-list.js" defer></script>
    <script src="scr/script.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b></b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
